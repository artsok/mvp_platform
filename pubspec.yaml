name: mvp_platform
description: Mobile Platform Bootstrap

flutter_launcher_name:
  name: "Госуслуги"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  equatable: ^1.2.0
  flutter_svg: ^0.17.4
  intl: ^0.16.1
  provider: ^4.1.2
  simple_gesture_detector: ^0.1.4
  #  table_calendar: ^2.2.3
  tuple: ^1.0.3
  http: ^0.12.1
  yandex_mapkit: ^0.3.8
  dio: ^3.0.9
  shared_preferences: 0.5.7+3
  dataclass: 0.3.0+1


dev_dependencies:
  build_runner: 1.9.0
  flutter_launcher_name: "^0.0.1"
  flutter_launcher_icons: "^0.7.5"
  dataclass_generator: "0.3.0+1"
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon_ios.png"
  image_path_android: "assets/launcher/icon_android.png"

flutter:
  uses-material-design: true
  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
  assets:
    - assets/images/gos-main-logo.png
    - assets/images/doctor.jpg
    - assets/icons/phonedoscope.png
    - assets/icons/notificationIcon.png
    - assets/icons/backdeletebackspace.png
    - assets/map/dekabristov-24.png
    - assets/map/snezhnaya-22.png
    - assets/svg/icons8-search.svg
    - assets/svg/backspace-arrow.svg
    - assets/svg/fingerprint.svg
    - assets/svg/avatar.svg
    - assets/json/createcontrolcard.json
    - assets/cert/rootCA.crt
    - assets/cert/rootCA.key
    - assets/cert/client.example.crt
    - assets/cert/client.example.key
    - assets/cert/ingress.foms_correct.crt
    - assets/cert/ingress.foms_correct.key
    - assets/cert/chain.crt